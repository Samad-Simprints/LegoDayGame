<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 1000,
    backgroundColor: '#fff',
    physics: {
        default: 'arcade',
        arcade: {
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 25, frameHeight: 25 });
    this.load.tilemapTiledJSON('map', 'assets/tilemap.json');
    this.load.image('tiles', 'assets/black.png');
}

var map;
var layer;

function create ()
{    
    console.log("create");
    map = this.make.tilemap({ key: 'map' });
    var tiles = map.addTilesetImage('black', 'tiles');
    layer = map.createStaticLayer(0, tiles, 0, 0);
    layer.setCollisionByExclusion([-1]);

    player = this.physics.add.sprite(500, 50, 'dude');
    player.setCollideWorldBounds(true);

    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.sprite(910, 800, 'star');

    bombs = this.physics.add.group();

    
    this.physics.add.collider(player, layer);

    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);
    this.physics.add.collider(bombs, layer, bombChangeDir, null, this);
    var bomb = bombs.create(500, 200, 'bomb');
    bomb.setVelocity(0, -100);
    bomb.setBounce(1);
    bomb.setCollideWorldBounds(true);
}

function update ()
{
 
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
    }
    else
    {
        player.setVelocityX(0);
    }
    
    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(160);
    }
    else
    {
        player.setVelocityY(0);
    }

}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}




</script>
